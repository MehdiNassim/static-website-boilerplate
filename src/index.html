<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Static Website BoilerPlate Using (ES6, Bootstrap 4, SASS, ROBOTO)">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>static-website-boilerplate</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="static-website-boilerplate">
    <link rel="icon" sizes="192x192" href="/resources/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="static-website-boilerplate">
    <link rel="apple-touch-icon" href="/resources/icon-192x192.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/resources/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#FFFFFF">
</head>

<body>
    <section>
        <div class="container">
            <div class="d-flex justify-content-center h-100 w-100 text-center">
                <h1 class="text-primary">Bootstrap4,ES6 BoilerPlate</h1>
                <p>Static Website BoilerPlate Using (ES6, Bootstrap 4, SASS, ROBOTO)
                </p>
            </div>
        </div>
    </section>
</body>

</html>
